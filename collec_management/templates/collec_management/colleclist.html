<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Collections</title>
</head>
<body>
    <h1>Liste des Collections</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for collection in collections %}
            <tr>
                <td>{{ collection.title }}</td>
                <td>{{ collection.date }}</td>
                <td><a href="{% url 'collection_detail' collection.id %}">Voir la fiche</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
